<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Canta Nordeste - Teste de Backgrounds</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      transition: background 1s ease-in-out;
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      min-height: 100vh;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.4);
      backdrop-filter: blur(2px);
    }

    .controller {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 999;
    }

    .controller button {
      margin: 0.25rem;
    }

    .content {
      position: relative;
      z-index: 1;
      padding: 4rem;
      color: #fff;
      text-shadow: 1px 1px 2px #000;
      text-align: center;
    }
  </style>
</head>
<body id="body">

  <div class="controller btn-group">
    <button class="btn btn-warning" onclick="setBackground(1)">üåá Gradiente Solar</button>
    <button class="btn btn-warning" onclick="setBackground(2)">üé∂ √çcones Nordestinos</button>
    <button class="btn btn-warning" onclick="setBackground(3)">üåÖ P√¥r do Sol</button>
    <button class="btn btn-warning" onclick="setBackground(4)">‚ú® Glitter Dourado</button>
    <button class="btn btn-warning" onclick="setBackground(5)">üå∫ Chita Digital</button>
  </div>

  <div class="overlay"></div>
  <div class="content">
    <h1>Bem-vindo ao Canta Nordeste</h1>
    <p>Teste os fundos visuais do festival e escolha o que mais combina com a vibe do evento!</p>
  </div>

  <script>
    const backgrounds = [
      'url("background1.jpg")', // Gradiente Solar
      'url("background2.jpg")', // √çcones Nordestinos
      'url("background3.jpg")', // P√¥r do Sol
      'url("background4.jpg")', // Glitter Dourado
      'url("background5.jpg")'  // Chita Digital
    ];

    function setBackground(index) {
      const body = document.getElementById('body');
      body.style.backgroundImage = backgrounds[index - 1];
    }
  </script>

</body>
</html>
