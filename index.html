<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Canta Nordeste</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&display=swap" rel="stylesheet">
  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-md navbar-dark fixed-top">
  <div class="container d-flex justify-content-between align-items-center">
    <!-- Logo mobile -->
    <div class="logo-mobile">
      <img src="imagens/logo_cortada-CANTANORDESTE.png" alt="Logo">
    </div>

    <!-- Links -->
    <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="#abertura">ABERTURA</a></li>
        <li class="nav-item"><a class="nav-link" href="#talentos">TALENTOS</a></li>
        <li class="nav-item"><a class="nav-link" href="#premiacao">PREMIAÇÃO</a></li>
        <li class="nav-item"><a class="nav-link" href="#redes">REDES</a></li>
      </ul>
    </div>

    <!-- Botão Hamburguer -->
    <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  </div>
</nav>

<!-- Fundo com partículas -->
<div class="hero-section">
  <div id="particles-js"></div>
</div>

<!-- Bootstrap e Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
<script src="script.js"></script>

<!-- Partículas JS config -->
<script>
particlesJS("particles-js", {
  "particles": {
    "number": {
      "value": 600,
      "density": { "enable": true, "value_area": 700 }
    },
    "color": { "value": "#e48e1e" },
    "shape": { "type": "circle" },
    "opacity": {
      "value": 0.4,
      "random": true
    },
    "size": {
      "value": 3,
      "random": true
    },
    "line_linked": {
      "enable": false
    },
    "move": {
      "enable": true,
      "speed": 1.5,
      "direction": "none",
      "out_mode": "out"
    }
  },
  "interactivity": {
    "events": {
      "onhover": { "enable": true, "mode": "repulse" },
      "onclick": { "enable": true, "mode": "push" }
    }
  },
  "retina_detect": true
});
</script>

<!-- Esconder logo no mobile -->
<script>
  const toggler = document.querySelector('.navbar-toggler');
  const navbarCollapse = document.getElementById('navbarNav');
  const logo = document.querySelector('.logo-mobile');

  navbarCollapse.addEventListener('show.bs.collapse', () => {
    logo.style.display = 'none';
  });

  navbarCollapse.addEventListener('hide.bs.collapse', () => {
    logo.style.display = 'block';
  });
</script>

</body>
</html>
